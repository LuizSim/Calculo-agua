<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual de Água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-box">
        <h1>Calculadora de Percentual de Água e IMC</h1>
    </div>
    <div class="container">
        <p>Insira sua idade, peso e altura para calcular a quantidade ideal de água e o seu IMC.</p>
        <input type="number" id="age" placeholder="Sua idade (anos)">
        <input type="number" id="weight" placeholder="Seu peso (kg)">
        <input type="number" id="height" step="0.01" placeholder="Sua altura (m)">
        <button onclick="calculate()">Calcular</button>
        <div id="waterResult"></div>
        <div id="imcResult"></div>
    </div>

    <script>
        function calculate() {
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            let waterIntake;
            let imc;
            let imcClassification;

            if (age && weight && height) {
                if (age <= 17) {
                    waterIntake = (weight * 0.040).toFixed(2);
                } else if (age <= 55) {
                    waterIntake = (weight * 0.035).toFixed(2);
                } else if (age <= 65) {
                    waterIntake = (weight * 0.030).toFixed(2);
                } else {
                    waterIntake = (weight * 0.025).toFixed(2);
                }
                document.getElementById('waterResult').textContent = `Você deve beber aproximadamente ${waterIntake} litros de água por dia.`;

                imc = (weight / (height * height)).toFixed(2);
                if (imc < 18.5) {
                    imcClassification = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc <= 24.9) {
                    imcClassification = 'Peso normal';
                } else if (imc >= 25 && imc <= 29.9) {
                    imcClassification = 'Sobrepeso';
                } else {
                    imcClassification = 'Obesidade';
                }
                document.getElementById('imcResult').textContent = `Seu IMC é ${imc}, o que indica que você está na categoria: ${imcClassification}.`;
            } else {
                document.getElementById('waterResult').textContent = 'Por favor, insira idade, peso e altura válidos.';
                document.getElementById('imcResult').textContent = '';
            }
        }
    </script>
</body>
</html>
